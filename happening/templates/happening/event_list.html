{% extends 'base.html' %}
{% load i18n %}

{% block filter_search_bar %}
  {% include "filter_search_bar.html" %}
{% endblock filter_search_bar %}

{% block content %}
  <div data-role="content">
    {% for event in event_list %}
      {{ event.name }}
    {% empty %}
      {% trans "No events found" %}
    {% endfor %}
  </div>
{% endblock content %}
